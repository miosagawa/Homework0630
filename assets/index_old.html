    <script>
        function showClock1() {
        var nowTime = new Date();

        // 時間
        var Time  = nowTime.getHours();
        // 曜日
        var nowWeek  = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][new Date().getDay()];
        // 月
        var dateAttr = new Date();
        var monthAtrr     = dateAttr.getMonth() ;
        var mNames = ['Januaryn', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var nowMonth = mNames[monthAtrr] ;
        // 日
        var nowDate= nowTime.getDate();
        var msg = nowWeek + ", " + nowMonth + " " + nowDate;
        document.getElementById("currentDay").innerHTML = msg;
        }
